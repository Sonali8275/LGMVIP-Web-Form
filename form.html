<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="form.css" </head>

    <body>
        <div class="row1">
            <h1> Student Enrollment Form </h1>
        </div>
        <div id="container">
            <div class="input">Name: <input id="name" type="text" /></div>
            <div class="input">Email: <input id="email" type="text" /></div>
            <div class="input">Address: <input id="address" type="text" /></div>
            <div class="input">Gender: <input id="gender" type="text" /></div>
            <div class="input">Skills: <input id="skills" type="text" /></div>


            <button id="enroll">Enroll</button>


        </div>
        <table id="display">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Gender</th>
                <th>Skills</th>
            </tr>
        </table>
        <script src="form.js"></script>
    </body>

</html>
